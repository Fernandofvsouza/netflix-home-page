<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Netflix</title>
</head>
<body>
    <div class="first-page">
        <header>
            <img src="assets/netflixlogo.png" alt="logo netflix" id="logo">
            <div class="buttons-login">
                    <a href="#" id="country">
        
                        <i class="fa-solid fa-globe" id="globe"></i>
                        <p id="english">English</p>
                        <i class="fa-solid fa-chevron-down" id="down"></i>
                    </a>
                    <a href="#" id="login">
                        Sign In
                    </a>
        
            </div>
        </header>
        <main>
            
                <h1 class="title">Unlimited movies, TV shows and more</h1>
                <h6 class="subtitle">Watch anywhere. Cancel anytime.</h6>
                <h6 class="subtitle">Ready to watch? Enter your email to create or restart your membership.</h6>
            
            
                <div class="form">
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <a href="#" class="start">
                        <p id="start-now">Get Started</p>
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
            
        </main>
        
    </div>
</body>
</html>
